<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <!-- Adicione mais itens de menu aqui -->
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Bem-vindo ao meu site!</h1>
        <p>Este é um site pessoal em construção.</p>
        <button id="contadorBtn">Contar</button>
        <p>Contador: <span id="contador">0</span></p>
        <button id="theme-toggle">Alternar Tema</button>
    </section>

    <footer>
        <p>&copy; 2024 Meu Site Pessoal</p>
    </footer>

    <script>
        let count = 0;
        const contadorElement = document.getElementById('contador');
        const contadorBtn = document.getElementById('contadorBtn');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        contadorBtn.addEventListener('click', () => {
            count++;
            contadorElement.textContent = count;
        });

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
