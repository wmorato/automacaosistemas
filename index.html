<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <!-- Adicione mais itens de menu aqui -->
            </ul>
        </nav>
        <button id="theme-toggle">Alternar Tema</button>
        <select id="language-select">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="pt">Português</option>
        </select>
    </header>

    <section id="home">
        <h1>Bem-vindo ao meu site!</h1>
        <p>Este é um site pessoal em construção.</p>
    </section>

    <footer>
        <p>&copy; 2024 Meu Site Pessoal</p>
    </footer>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const languageSelect = document.getElementById('language-select');

        themeToggle.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
            }
        });

        languageSelect.addEventListener('change', () => {
            const selectedLanguage = languageSelect.value;
            // Implemente a lógica para alterar o idioma aqui.
            // Por exemplo, você pode usar um objeto com traduções
            // e atualizar o conteúdo da página com base no idioma selecionado.
            console.log('Idioma selecionado:', selectedLanguage);
        });
    </script>
</body>
</html>
